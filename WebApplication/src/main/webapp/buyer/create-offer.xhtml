<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Make an Offer - RealEstateHub</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="propertyId" value="#{offerBean.propertyId}"/>
    </f:metadata>
    
    <f:view>
        <div class="container">
            <!-- Navigation Bar -->
            <div class="navbar">
                <div class="navbar-brand">üè† RealEstateHub - Make an Offer</div>
                <div class="navbar-user">
                    <span class="user-info">Welcome, #{sessionBean.userFullName}!</span>
                    <h:form>
                        <h:commandButton value="Browse Properties" action="/buyer/properties?faces-redirect=true" styleClass="btn-secondary"/>
                        <h:commandButton value="My Offers" action="/buyer/my-offers?faces-redirect=true" styleClass="btn-secondary"/>
                        <h:commandButton value="Logout" action="#{sessionBean.logout()}" styleClass="btn-danger"/>
                    </h:form>
                </div>
            </div>
            
            <h1>Make an Offer</h1>
            <p>Submit your offer for this property</p>
            
            <h:messages styleClass="messages"/>
            
            <h:form styleClass="register-form">
                <div class="form-group">
                    <label for="propertyId">Property ID:</label>
                    <h:inputText id="propertyId" value="#{offerBean.propertyId}" 
                               styleClass="form-control" readonly="true"/>
                </div>
                
                <div class="form-group">
                    <label for="offerAmount">Offer Amount: *</label>
                    <h:inputText id="offerAmount" value="#{offerBean.offerAmount}" 
                               styleClass="form-control" required="true" 
                               requiredMessage="Offer amount is required">
                        <f:convertNumber type="currency" currencySymbol="$" groupingUsed="false"/>
                        <f:validateDoubleRange minimum="1.00"/>
                    </h:inputText>
                    <h:message for="offerAmount" styleClass="error-message"/>
                </div>
                
                <div class="form-group">
                    <label for="message">Message to Seller:</label>
                    <h:inputTextarea id="message" value="#{offerBean.message}" 
                                   styleClass="form-control" rows="5" cols="50"
                                   placeholder="Add a personal message or any special conditions..."/>
                    <h:message for="message" styleClass="error-message"/>
                </div>
                
                <div class="form-actions">
                    <h:commandButton value="Submit Offer" action="#{offerBean.createOffer()}" 
                                   styleClass="btn btn-primary"/>
                    <h:commandButton value="Cancel" action="/buyer/properties?faces-redirect=true" 
                                   immediate="true" styleClass="btn-secondary"/>
                </div>
            </h:form>
        </div>
    </f:view>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>My Offers - RealEstateHub</title>
    <h:outputStylesheet library="css" name="style.css" />
    <style>
        .ui-selectonemenu {
            width: 200px !important;
        }

        .filter-card {
            margin-bottom: 20px;
        }

        .p-field {
            margin-bottom: 15px;
        }

        .p-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #1a2a4a;
        }

        .content-wrapper {
            padding: 20px 40px;
        }
    </style>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{offerBean.loadMyOffers()}" />
    </f:metadata>

    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="navbar-brand">RealEstateHub - My Offers</div>
            <div class="navbar-user">
                <h:graphicImage name="images/logo.jpeg" alt="Logo" style="height: 45px; width: auto; margin-right: 15px; border-radius: 8px;"/>
                <span class="user-info">Welcome, #{sessionBean.userFullName}!</span>
                <h:form>
                    <p:commandButton value="Browse Properties" action="/buyer/properties?faces-redirect=true"
                        icon="pi pi-search" styleClass="ui-button-secondary" />
                    <p:commandButton value="Account Settings" action="/buyer/account-settings?faces-redirect=true"
                        icon="pi pi-cog" styleClass="ui-button-secondary" />
                    <p:commandButton value="Logout" action="#{sessionBean.logout()}" icon="pi pi-sign-out"
                        styleClass="ui-button-danger" ajax="false" />
                </h:form>
            </div>
        </div>

        <h1>My Offers</h1>
        <p>Track and manage your property offers</p>

        <p:growl id="messages" showDetail="true" life="3000" />

        <h:form id="mainForm">
            <!-- Offers DataTable -->
            <p:panel id="offersPanel" header="My Offers (#{offerBean.filteredOffers.size()})">
                <p:dataTable id="offersTable" value="#{offerBean.filteredOffers}" var="offer"
                    emptyMessage="You haven't made any offers yet." rowHover="true" stripedRows="true"
                    resizableColumns="true" reflow="true">

                    <p:column headerText="Property">
                        <h:outputText value="#{offerBean.getPropertyAddress(offer.propertyId)}" />
                    </p:column>

                    <p:column headerText="Offer Amount">
                        <h:outputText value="#{offerBean.formatAmount(offer.amount)}"
                            style="font-weight: bold; color: #28a745;" />
                    </p:column>

                    <p:column headerText="Created">
                        <h:outputText value="#{offerBean.formatDate(offer.createdAt)}" />
                    </p:column>

                    <p:column headerText="Status">
                        <p:tag value="#{offer.status}"
                            severity="#{offer.status == 'ACCEPTED' ? 'success' : (offer.status == 'PENDING' ? 'warning' : 'danger')}" />
                    </p:column>
                </p:dataTable>

                <p:panel rendered="#{empty offerBean.filteredOffers}" style="text-align: center; padding: 40px;">
                    <p style="color: #999;">You haven't made any offers yet.</p>
                    <p:commandButton value="Browse Properties" action="/buyer/properties?faces-redirect=true"
                        icon="pi pi-search" styleClass="ui-button-primary" />
                </p:panel>
            </p:panel>
        </h:form>
    </div>
</h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Make an Offer - RealEstateHub</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <style>
        .offer-card {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .offer-header {
            background: linear-gradient(135deg, #1a2a4a 0%, #2c3e5a 100%);
            padding: 25px;
            text-align: center;
            color: white;
        }
        .offer-header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .offer-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }
        .offer-body {
            padding: 25px;
        }
        .p-field {
            margin-bottom: 20px;
        }
        .p-field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .ui-inputtext, .ui-inputnumber, .ui-inputtextarea {
            width: 100% !important;
        }
        .offer-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }
        .offer-actions .ui-button {
            flex: 1;
        }
        .property-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .property-info p {
            margin: 5px 0;
        }
    </style>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="propertyId" value="#{offerBean.propertyId}"/>
    </f:metadata>
    
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="navbar-brand">RealEstateHub - Make an Offer</div>
            <div class="navbar-user">
                <h:graphicImage name="images/logo.jpeg" alt="Logo" style="height: 45px; width: auto; margin-right: 15px; border-radius: 8px;"/>
                <span class="user-info">Welcome, #{sessionBean.userFullName}!</span>
                <h:form>
                    <p:commandButton value="Browse Properties" action="/buyer/properties?faces-redirect=true" 
                                   icon="pi pi-search" styleClass="ui-button-secondary"/>
                    <p:commandButton value="My Offers" action="/buyer/my-offers?faces-redirect=true" 
                                   icon="pi pi-list" styleClass="ui-button-secondary"/>
                    <p:commandButton value="Logout" action="#{sessionBean.logout()}" 
                                   icon="pi pi-sign-out" styleClass="ui-button-danger" ajax="false"/>
                </h:form>
            </div>
        </div>
        
        <div class="offer-card">
            <div class="offer-header">
                <h1>Make an Offer</h1>
                <p>Submit your offer for this property</p>
            </div>
            
            <div class="offer-body">
                <p:growl id="messages" showDetail="true" life="5000"/>
                <h:messages styleClass="messages"/>
                
                <h:form>
                    <div class="property-info">
                        <p><strong>Property:</strong> #{offerBean.getPropertyAddress(offerBean.propertyId)}</p>
                        <p><strong>Description:</strong> #{offerBean.getPropertyDescription(offerBean.propertyId)}</p>
                    </div>
                    
                    <div class="p-field">
                        <label for="offerAmount">Offer Amount (CHF) *</label>
                        <p:inputNumber id="offerAmount" value="#{offerBean.offerAmount}" 
                                     required="true" requiredMessage="Offer amount is required"
                                     symbol=" CHF" symbolPosition="s" 
                                     decimalSeparator="." thousandSeparator="'"
                                     minValue="1" placeholder="Enter your offer amount">
                            <f:validateDoubleRange minimum="1.00"/>
                        </p:inputNumber>
                        <p:message for="offerAmount"/>
                    </div>
                    
                    <div class="p-field">
                        <label for="message">Message to Seller</label>
                        <p:inputTextarea id="message" value="#{offerBean.message}" 
                                       rows="5" autoResize="true"
                                       placeholder="Add a personal message or any special conditions..."/>
                        <p:message for="message"/>
                    </div>
                    
                    <div class="offer-actions">
                        <p:commandButton value="Submit Offer" action="#{offerBean.createOffer()}" 
                                       icon="pi pi-send" styleClass="ui-button-success"/>
                        <p:commandButton value="Cancel" action="/buyer/properties?faces-redirect=true" 
                                       immediate="true" icon="pi pi-times" styleClass="ui-button-secondary"/>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>

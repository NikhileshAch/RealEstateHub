<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login - RealEstateHub</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <div class="container login-container">
        <h1>Login to RealEstateHub</h1>
        
        <f:metadata>
            <f:viewParam name="role" value="#{loginBean.selectedRole}"/>
        </f:metadata>
        
        <h:messages globalOnly="true" styleClass="messages"/>
        
        <h:form styleClass="login-form">
            <div class="form-group">
                <h:outputLabel for="role" value="Login as:"/>
                <h:selectOneMenu id="role" value="#{loginBean.selectedRole}" required="true" 
                                 styleClass="form-control" requiredMessage="Please select a role">
                    <f:selectItem itemValue="" itemLabel="-- Select Role --"/>
                    <f:selectItem itemValue="BUYER" itemLabel="Buyer"/>
                    <f:selectItem itemValue="SELLER" itemLabel="Seller"/>
                </h:selectOneMenu>
                <h:message for="role" styleClass="error-message"/>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{loginBean.email}" required="true" 
                             styleClass="form-control" requiredMessage="Email is required">
                    <f:validateLength minimum="3" maximum="100"/>
                </h:inputText>
                <h:message for="email" styleClass="error-message"/>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="password" value="Password:"/>
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" 
                               styleClass="form-control" requiredMessage="Password is required">
                    <f:validateLength minimum="3"/>
                </h:inputSecret>
                <h:message for="password" styleClass="error-message"/>
            </div>
            
            <div class="form-actions">
                <h:commandButton value="Login" action="#{loginBean.login}" styleClass="btn btn-primary"/>
                <h:button value="Back" outcome="index" styleClass="btn btn-secondary"/>
            </div>
        </h:form>
        
        <div class="register-link">
            <p>Don't have an account? <h:link outcome="register" value="Register here"/></p>
        </div>
        
        <div class="demo-credentials">
            <h4>Demo Credentials:</h4>
            <p><strong>Buyer:</strong> alice@demo.com / pass123</p>
            <p><strong>Buyer:</strong> jonathan.grossrieder@unil.ch / pass456</p>
            <p><strong>Seller:</strong> seller@demo.com / pass789</p>
        </div>
    </div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>RealEstateHub - Home</title>
    <h:outputStylesheet name="css/style.css"/>
</h:head>
<h:body>
    <div class="container">
        <h1>Welcome to RealEstateHub</h1>
        <p>Your real estate management platform</p>
        
        <div class="menu">
            <h:form>
                <h:commandButton value="View Properties" action="properties?faces-redirect=true" styleClass="btn"/>
                <h:commandButton value="View Buyers" action="buyers?faces-redirect=true" styleClass="btn"/>
                <h:commandButton value="View Sellers" action="sellers?faces-redirect=true" styleClass="btn"/>
                <h:commandButton value="View Offers" action="offersfaces-redirect=true" styleClass="btn"/>

            </h:form>
        </div>
        
        <div class="info">
            <h3>Features:</h3>
            <ul>
                <li>Browse available properties</li>
                <li>Manage buyers and their budgets</li>
                <li>View sellers and their listings</li>
                <li>Real-time data from REST API</li>
            </ul>
        </div>
    </div>
</h:body>
</html>
